    <script>
      function selectVideo(a) {
        let videoElem = document.querySelector(`#video-${a}`);
        let descElem = document.querySelector(`.desc-${a}`);

        videoElem.addEventListener('mouseover', () => {
          videoElem.play();
          descElem.style.opacity = 1;
        })

        videoElem.addEventListener('mouseout', () => {
          videoElem.pause();
          descElem.style.opacity = 0;
        })
      }

      selectVideo(`${0}${1}`);

      for (let i = 1; i < 14; i++) {
        if (i < 10) {
          selectVideo(`${0}${i}`);
        } else if(i > 9) {
          selectVideo(`${i}`);
        }
      }

      function goBack() {
        window.history.back();
      }

      
    </script>
